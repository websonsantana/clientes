<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Compartilhada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .priority-high { border-left: 5px solid #ef4444; }
        .priority-medium { border-left: 5px solid #f97316; }
        .priority-low { border-left: 5px solid #22c55e; }
        .completed-item { opacity: 0.5; text-decoration: line-through; }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(6px);
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-slate-100 min-h-screen text-slate-800">
    <div class="container mx-auto px-4 py-10 max-w-lg">
        <header class="mb-8 text-center" data-aos="fade-down">
            <h1 class="text-4xl font-extrabold flex items-center justify-center">
                <i data-feather="shopping-bag" class="mr-3 text-sky-600 w-8 h-8"></i>
                Lista de Compras
            </h1>
            <p class="text-slate-500 mt-1">Sincronizada para o casal ‚ù§Ô∏è</p>
        </header>

        <div class="bg-white rounded-2xl shadow-lg p-6 mb-8" data-aos="fade-up">
            <h2 class="text-xl font-semibold mb-4 text-slate-700">Adicionar Novo Item</h2>
            <form id="addItemForm" class="space-y-5">
                <div>
                    <label for="itemName" class="block text-sm font-medium text-slate-600 mb-1">Item</label>
                    <input type="text" id="itemName" required class="w-full px-5 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200">
                </div>
                
                <div>
                    <label for="itemLink" class="block text-sm font-medium text-slate-600 mb-1">Link do Produto</label>
                    <input type="url" id="itemLink" placeholder="Ex: https://..." class="w-full px-5 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="itemPriority" class="block text-sm font-medium text-slate-600 mb-1">Prioridade</label>
                        <select id="itemPriority" class="w-full px-5 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200 bg-white">
                            <option value="high">Alta</option>
                            <option value="medium" selected>M√©dia</option>
                            <option value="low">Baixa</option>
                        </select>
                    </div>
                    <div>
                        <label for="itemPrice" class="block text-sm font-medium text-slate-600 mb-1">Valor (R$)</label>
                        <input type="number" step="0.01" id="itemPrice" class="w-full px-5 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200">
                    </div>
                </div>
                
                <div>
                    <label for="itemNotes" class="block text-sm font-medium text-slate-600 mb-1">Observa√ß√µes</label>
                    <textarea id="itemNotes" rows="3" class="w-full px-5 py-3 rounded-xl border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 transition duration-200"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 flex items-center justify-center shadow-lg hover:shadow-xl">
                    <i data-feather="plus-circle" class="w-5 h-5 mr-2"></i> Adicionar √† Lista
                </button>
            </form>
        </div>

        <div class="bg-white rounded-2xl shadow-lg overflow-hidden" data-aos="fade-up" data-aos-delay="200">
            <div class="p-5 border-b border-slate-200 flex flex-col sm:flex-row justify-between items-center">
                <h2 class="text-xl font-semibold text-slate-700 mb-3 sm:mb-0">Itens da Lista</h2>
                <div class="flex space-x-2">
                    <button id="filterAll" class="px-4 py-2 text-xs font-semibold rounded-full bg-sky-500 text-white shadow-md transition duration-200">Todos</button>
                    <button id="filterPending" class="px-4 py-2 text-xs font-semibold rounded-full bg-slate-200 text-slate-600 transition duration-200 hover:bg-slate-300">Pendentes</button>
                </div>
            </div>
            
            <ul id="shoppingList" class="divide-y divide-slate-200">
                </ul>
        </div>
    </div>

    <div id="itemModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="bg-white rounded-3xl shadow-2xl w-full max-w-md relative z-10 max-h-[90vh] overflow-y-auto transform scale-95 opacity-0 transition-all duration-300 ease-in-out">
            <button id="closeModal" class="absolute top-5 right-5 text-slate-400 hover:text-slate-600 transition-colors">
                <i data-feather="x" class="w-6 h-6"></i>
            </button>
            
            <div class="p-8">
                <div id="modalContent">
                    </div>
                
                <div class="mt-8 flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-3">
                    <button id="saveChanges" class="flex-1 bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 flex items-center justify-center shadow-md hover:shadow-lg">
                        <i data-feather="save" class="w-4 h-4 mr-2"></i> Salvar
                    </button>
                    <button id="deleteItem" class="flex-1 bg-red-100 hover:bg-red-200 text-red-700 font-semibold py-3 px-6 rounded-xl transition duration-300 flex items-center justify-center">
                        <i data-feather="trash-2" class="w-4 h-4 mr-2"></i> Excluir
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init({ duration: 800, once: true });
            feather.replace();
            
            let shoppingList = JSON.parse(localStorage.getItem('sharedShoppingList')) || [];
            
            const addItemForm = document.getElementById('addItemForm');
            const shoppingListEl = document.getElementById('shoppingList');
            const itemModal = document.getElementById('itemModal');
            const modalContainer = itemModal.querySelector('.relative');
            const closeModal = document.getElementById('closeModal');
            const modalContent = document.getElementById('modalContent');
            const deleteItemBtn = document.getElementById('deleteItem');
            const saveChangesBtn = document.getElementById('saveChanges');
            const filterAllBtn = document.getElementById('filterAll');
            const filterPendingBtn = document.getElementById('filterPending');
            
            let currentItemId = null;
            
            function renderShoppingList(filter = 'all') {
                shoppingListEl.innerHTML = '';
                
                const filteredList = filter === 'pending' 
                    ? shoppingList.filter(item => !item.completed)
                    : shoppingList;
                
                if (filteredList.length === 0) {
                    shoppingListEl.innerHTML = `
                        <li class="p-6 text-center text-slate-400 font-medium">
                            Nenhum item na lista. Adicione seu primeiro item! üòä
                        </li>
                    `;
                    return;
                }
                
                filteredList.forEach(item => {
                    const priorityClass = `priority-${item.priority}`;
                    const completedClass = item.completed ? 'completed-item' : '';
                    
                    const itemEl = document.createElement('li');
                    itemEl.className = `p-5 ${priorityClass} ${completedClass} hover:bg-slate-50 cursor-pointer transition-colors duration-200`;
                    itemEl.dataset.id = item.id;
                    
                    itemEl.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" ${item.completed ? 'checked' : ''} 
                                    class="h-5 w-5 text-sky-600 rounded border-slate-300 focus:ring-sky-500 mr-4">
                                <div>
                                    <span class="font-semibold text-lg text-slate-800 block">${item.name}</span>
                                    ${item.price > 0 ? `<p class="text-sm text-slate-500 mt-1">R$ ${item.price.toFixed(2)}</p>` : ''}
                                </div>
                            </div>
                            <span class="text-xs font-bold uppercase tracking-wider px-3 py-1 rounded-full ${getPriorityColor(item.priority)}">
                                ${getPriorityText(item.priority)}
                            </span>
                        </div>
                    `;
                    
                    shoppingListEl.appendChild(itemEl);
                    
                    const checkbox = itemEl.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', (e) => {
                        e.stopPropagation();
                        toggleItemCompleted(item.id);
                    });
                    
                    itemEl.addEventListener('click', () => openItemModal(item.id));
                });
            }
            
            function getPriorityText(priority) {
                switch(priority) {
                    case 'high': return 'Urgente';
                    case 'medium': return 'Importante';
                    case 'low': return 'Comum';
                    default: return '';
                }
            }
            
            function getPriorityColor(priority) {
                switch(priority) {
                    case 'high': return 'bg-red-100 text-red-800';
                    case 'medium': return 'bg-orange-100 text-orange-800';
                    case 'low': return 'bg-green-100 text-green-800';
                    default: return '';
                }
            }
            
            addItemForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('itemName').value.trim();
                const link = document.getElementById('itemLink').value.trim();
                const priority = document.getElementById('itemPriority').value;
                const price = parseFloat(document.getElementById('itemPrice').value) || 0;
                const notes = document.getElementById('itemNotes').value.trim();
                
                const newItem = {
                    id: Date.now().toString(),
                    name,
                    link,
                    priority,
                    price,
                    notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                shoppingList.unshift(newItem);
                saveList();
                renderShoppingList();
                
                addItemForm.reset();
                document.getElementById('itemName').focus();
            });
            
            function toggleItemCompleted(id) {
                shoppingList = shoppingList.map(item => {
                    if (item.id === id) {
                        return { ...item, completed: !item.completed };
                    }
                    return item;
                });
                saveList();
                renderShoppingList();
            }
            
            function openItemModal(id) {
                const item = shoppingList.find(item => item.id === id);
                if (!item) return;
                
                currentItemId = id;
                
                modalContent.innerHTML = `
                    <h3 class="text-3xl font-bold mb-2 text-slate-800">${item.name}</h3>
                    <p class="text-sm text-slate-400 mb-6">Criado em: ${new Date(item.createdAt).toLocaleString('pt-BR')}</p>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-slate-500 mb-1">Prioridade</label>
                            <select id="modalPriority" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500 bg-white">
                                <option value="high" ${item.priority === 'high' ? 'selected' : ''}>Urgente</option>
                                <option value="medium" ${item.priority === 'medium' ? 'selected' : ''}>Importante</option>
                                <option value="low" ${item.priority === 'low' ? 'selected' : ''}>Comum</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-500 mb-1">Valor (R$)</label>
                            <input type="number" step="0.01" id="modalPrice" value="${item.price}" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-slate-500 mb-1">Link do Produto</label>
                            <input type="url" id="modalLink" value="${item.link || ''}" placeholder="URL de compra" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-slate-500 mb-1">Observa√ß√µes</label>
                            <textarea id="modalNotes" rows="3" class="w-full px-4 py-3 rounded-lg border border-slate-300 focus:ring-2 focus:ring-sky-500 focus:border-sky-500">${item.notes || ''}</textarea>
                        </div>
                    </div>

                    ${item.link ? `
                        <a href="${item.link}" target="_blank" class="mt-6 block w-full bg-slate-200 hover:bg-slate-300 text-slate-700 font-semibold py-3 rounded-xl text-center transition duration-300">
                            <i data-feather="external-link" class="inline w-4 h-4 mr-2"></i> Ver Produto
                        </a>
                    ` : ''}
                `;

                feather.replace(); // Re-render icons inside the modal
                itemModal.classList.remove('hidden');
                setTimeout(() => {
                    modalContainer.classList.remove('scale-95', 'opacity-0');
                    modalContainer.classList.add('scale-100', 'opacity-100');
                }, 10);
            }
            
            closeModal.addEventListener('click', () => {
                modalContainer.classList.remove('scale-100', 'opacity-100');
                modalContainer.classList.add('scale-95', 'opacity-0');
                setTimeout(() => itemModal.classList.add('hidden'), 300);
            });
            
            deleteItemBtn.addEventListener('click', () => {
                if (!currentItemId) return;
                
                if (confirm('Tem certeza que deseja excluir este item?')) {
                    shoppingList = shoppingList.filter(item => item.id !== currentItemId);
                    saveList();
                    renderShoppingList();
                    closeModal.click();
                }
            });
            
            saveChangesBtn.addEventListener('click', () => {
                if (!currentItemId) return;
                
                const priority = document.getElementById('modalPriority').value;
                const price = parseFloat(document.getElementById('modalPrice').value) || 0;
                const link = document.getElementById('modalLink').value.trim();
                const notes = document.getElementById('modalNotes').value.trim();
                
                shoppingList = shoppingList.map(item => {
                    if (item.id === currentItemId) {
                        return { 
                            ...item, 
                            priority,
                            price,
                            link,
                            notes
                        };
                    }
                    return item;
                });
                
                saveList();
                renderShoppingList();
                closeModal.click();
            });
            
            filterAllBtn.addEventListener('click', () => {
                filterAllBtn.classList.add('bg-sky-500', 'text-white');
                filterAllBtn.classList.remove('bg-slate-200', 'text-slate-600');
                filterPendingBtn.classList.remove('bg-sky-500', 'text-white');
                filterPendingBtn.classList.add('bg-slate-200', 'text-slate-600');
                renderShoppingList('all');
            });
            
            filterPendingBtn.addEventListener('click', () => {
                filterPendingBtn.classList.add('bg-sky-500', 'text-white');
                filterPendingBtn.classList.remove('bg-slate-200', 'text-slate-600');
                filterAllBtn.classList.remove('bg-sky-500', 'text-white');
                filterAllBtn.classList.add('bg-slate-200', 'text-slate-600');
                renderShoppingList('pending');
            });
            
            function saveList() {
                localStorage.setItem('sharedShoppingList', JSON.stringify(shoppingList));
            }
            
            renderShoppingList();
        });
    </script>
</body>
</html>
