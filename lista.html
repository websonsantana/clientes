<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras Compartilhada</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        .priority-high { border-left: 4px solid #ef4444; }
        .priority-medium { border-left: 4px solid #f59e0b; }
        .priority-low { border-left: 4px solid #10b981; }
        .completed-item { opacity: 0.6; text-decoration: line-through; }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-md">
        <header class="mb-8">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center">
                <i data-feather="shopping-cart" class="mr-2"></i> Lista de Compras
            </h1>
            <p class="text-gray-600">Compartilhada com sua esposa</p>
        </header>

        <div class="bg-white rounded-xl shadow-md p-6 mb-6">
            <form id="addItemForm" class="space-y-4">
                <div>
                    <label for="itemName" class="block text-sm font-medium text-gray-700 mb-1">Item</label>
                    <input type="text" id="itemName" required class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="itemPriority" class="block text-sm font-medium text-gray-700 mb-1">Prioridade</label>
                        <select id="itemPriority" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="high">Alta</option>
                            <option value="medium" selected>Média</option>
                            <option value="low">Baixa</option>
                        </select>
                    </div>
                    <div>
                        <label for="itemPrice" class="block text-sm font-medium text-gray-700 mb-1">Valor (R$)</label>
                        <input type="number" step="0.01" id="itemPrice" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div>
                    <label for="itemNotes" class="block text-sm font-medium text-gray-700 mb-1">Observações</label>
                    <textarea id="itemNotes" rows="2" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div>
                
                <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                    <i data-feather="plus" class="mr-2"></i> Adicionar Item
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="text-lg font-semibold text-gray-800">Itens da Lista</h2>
                <div class="flex space-x-2">
                    <button id="filterAll" class="px-3 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">Todos</button>
                    <button id="filterPending" class="px-3 py-1 text-xs bg-gray-100 text-gray-800 rounded-full">Pendentes</button>
                </div>
            </div>
            
            <ul id="shoppingList" class="divide-y divide-gray-200">
                <!-- Items will be added here dynamically -->
            </ul>
        </div>
    </div>

    <!-- Item Details Modal -->
    <div id="itemModal" class="fixed inset-0 z-50 hidden flex items-center justify-center p-4">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="bg-white rounded-xl shadow-xl w-full max-w-md relative z-10 max-h-[90vh] overflow-y-auto">
            <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                <i data-feather="x"></i>
            </button>
            
            <div class="p-6">
                <div id="modalContent">
                    <!-- Modal content will be loaded here -->
                </div>
                
                <div class="mt-6 flex space-x-3">
                    <button id="deleteItem" class="flex-1 bg-red-100 hover:bg-red-200 text-red-800 py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <i data-feather="trash-2" class="mr-2"></i> Excluir
                    </button>
                    <button id="saveChanges" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center">
                        <i data-feather="save" class="mr-2"></i> Salvar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            AOS.init();
            
            // Initialize Firebase (replace with your config)
            // For demo purposes, we'll use localStorage
            let shoppingList = JSON.parse(localStorage.getItem('sharedShoppingList')) || [];
            
            // DOM Elements
            const addItemForm = document.getElementById('addItemForm');
            const shoppingListEl = document.getElementById('shoppingList');
            const itemModal = document.getElementById('itemModal');
            const closeModal = document.getElementById('closeModal');
            const modalContent = document.getElementById('modalContent');
            const deleteItemBtn = document.getElementById('deleteItem');
            const saveChangesBtn = document.getElementById('saveChanges');
            const filterAllBtn = document.getElementById('filterAll');
            const filterPendingBtn = document.getElementById('filterPending');
            
            let currentItemId = null;
            
            // Render shopping list
            function renderShoppingList(filter = 'all') {
                shoppingListEl.innerHTML = '';
                
                const filteredList = filter === 'pending' 
                    ? shoppingList.filter(item => !item.completed)
                    : shoppingList;
                
                if (filteredList.length === 0) {
                    shoppingListEl.innerHTML = `
                        <li class="p-4 text-center text-gray-500">
                            Nenhum item na lista. Adicione seu primeiro item!
                        </li>
                    `;
                    return;
                }
                
                filteredList.forEach(item => {
                    const priorityClass = `priority-${item.priority}`;
                    const completedClass = item.completed ? 'completed-item' : '';
                    
                    const itemEl = document.createElement('li');
                    itemEl.className = `p-4 ${priorityClass} ${completedClass} hover:bg-gray-50 cursor-pointer transition`;
                    itemEl.dataset.id = item.id;
                    
                    itemEl.innerHTML = `
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input type="checkbox" ${item.completed ? 'checked' : ''} 
                                    class="h-5 w-5 text-blue-600 rounded focus:ring-blue-500 mr-3">
                                <span class="font-medium">${item.name}</span>
                            </div>
                            <span class="text-sm ${getPriorityColor(item.priority)} px-2 py-1 rounded-full">
                                ${getPriorityText(item.priority)}
                            </span>
                        </div>
                    `;
                    
                    shoppingListEl.appendChild(itemEl);
                    
                    // Add event listeners
                    const checkbox = itemEl.querySelector('input[type="checkbox"]');
                    checkbox.addEventListener('change', () => toggleItemCompleted(item.id));
                    
                    itemEl.addEventListener('click', (e) => {
                        if (e.target !== checkbox) {
                            openItemModal(item.id);
                        }
                    });
                });
            }
            
            // Helper functions
            function getPriorityText(priority) {
                switch(priority) {
                    case 'high': return 'Alta';
                    case 'medium': return 'Média';
                    case 'low': return 'Baixa';
                    default: return '';
                }
            }
            
            function getPriorityColor(priority) {
                switch(priority) {
                    case 'high': return 'bg-red-100 text-red-800';
                    case 'medium': return 'bg-yellow-100 text-yellow-800';
                    case 'low': return 'bg-green-100 text-green-800';
                    default: return '';
                }
            }
            
            // Form submission
            addItemForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const name = document.getElementById('itemName').value.trim();
                const priority = document.getElementById('itemPriority').value;
                const price = parseFloat(document.getElementById('itemPrice').value) || 0;
                const notes = document.getElementById('itemNotes').value.trim();
                
                const newItem = {
                    id: Date.now().toString(),
                    name,
                    priority,
                    price,
                    notes,
                    completed: false,
                    createdAt: new Date().toISOString()
                };
                
                shoppingList.unshift(newItem);
                saveList();
                renderShoppingList();
                
                // Reset form
                addItemForm.reset();
                document.getElementById('itemName').focus();
            });
            
            // Toggle item completed status
            function toggleItemCompleted(id) {
                shoppingList = shoppingList.map(item => {
                    if (item.id === id) {
                        return { ...item, completed: !item.completed };
                    }
                    return item;
                });
                saveList();
                renderShoppingList();
            }
            
            // Open item modal
            function openItemModal(id) {
                const item = shoppingList.find(item => item.id === id);
                if (!item) return;
                
                currentItemId = id;
                
                modalContent.innerHTML = `
                    <h3 class="text-xl font-bold mb-4">${item.name}</h3>
                    
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Prioridade</label>
                            <select id="modalPriority" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                                <option value="high" ${item.priority === 'high' ? 'selected' : ''}>Alta</option>
                                <option value="medium" ${item.priority === 'medium' ? 'selected' : ''}>Média</option>
                                <option value="low" ${item.priority === 'low' ? 'selected' : ''}>Baixa</option>
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Valor (R$)</label>
                            <input type="number" step="0.01" id="modalPrice" value="${item.price}" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-500 mb-1">Observações</label>
                            <textarea id="modalNotes" rows="3" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">${item.notes || ''}</textarea>
                        </div>
                        
                        <div class="pt-2 border-t border-gray-200">
                            <p class="text-sm text-gray-500">Adicionado em: ${new Date(item.createdAt).toLocaleString()}</p>
                        </div>
                    </div>
                `;
                
                itemModal.classList.remove('hidden');
            }
            
            // Close modal
            closeModal.addEventListener('click', () => {
                itemModal.classList.add('hidden');
            });
            
            // Delete item
            deleteItemBtn.addEventListener('click', () => {
                if (!currentItemId) return;
                
                if (confirm('Tem certeza que deseja excluir este item?')) {
                    shoppingList = shoppingList.filter(item => item.id !== currentItemId);
                    saveList();
                    renderShoppingList();
                    itemModal.classList.add('hidden');
                }
            });
            
            // Save changes
            saveChangesBtn.addEventListener('click', () => {
                if (!currentItemId) return;
                
                const priority = document.getElementById('modalPriority').value;
                const price = parseFloat(document.getElementById('modalPrice').value) || 0;
                const notes = document.getElementById('modalNotes').value.trim();
                
                shoppingList = shoppingList.map(item => {
                    if (item.id === currentItemId) {
                        return { 
                            ...item, 
                            priority,
                            price,
                            notes
                        };
                    }
                    return item;
                });
                
                saveList();
                renderShoppingList();
                itemModal.classList.add('hidden');
            });
            
            // Filter buttons
            filterAllBtn.addEventListener('click', () => {
                filterAllBtn.classList.remove('bg-gray-100', 'text-gray-800');
                filterAllBtn.classList.add('bg-blue-100', 'text-blue-800');
                filterPendingBtn.classList.remove('bg-blue-100', 'text-blue-800');
                filterPendingBtn.classList.add('bg-gray-100', 'text-gray-800');
                renderShoppingList('all');
            });
            
            filterPendingBtn.addEventListener('click', () => {
                filterPendingBtn.classList.remove('bg-gray-100', 'text-gray-800');
                filterPendingBtn.classList.add('bg-blue-100', 'text-blue-800');
                filterAllBtn.classList.remove('bg-blue-100', 'text-blue-800');
                filterAllBtn.classList.add('bg-gray-100', 'text-gray-800');
                renderShoppingList('pending');
            });
            
            // Save to localStorage
            function saveList() {
                localStorage.setItem('sharedShoppingList', JSON.stringify(shoppingList));
                // In a real app, you would sync with Firebase here
            }
            
            // Initial render
            renderShoppingList();
        });
    </script>
    <script>AOS.init();</script>
    <script>feather.replace();</script>
</body>
</html>
