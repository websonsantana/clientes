<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha PÃ¡gina de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .affiliation {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .shopee {
            background-color: #ff5722; /* Cor da Shopee */
        }

        .mercado-livre {
            background-color: #ffe600; /* Cor do Mercado Livre */
        }

        .magazine-luiza {
            background-color: #007bff; /* Cor da Magazine Luiza */
        }

        .products {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="affiliation shopee">
            <h2>Produtos Shopee</h2>
            <div class="products">
                <!-- Repita este bloco para cada produto -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Shopee">
                    <p>Produto 1</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Shopee">
                    <p>Produto 2</p>
                </div>
                <!-- Adicione mais produtos aqui -->
            </div>
        </div>

        <div class="affiliation mercado-livre">
            <h2>Produtos Mercado Livre</h2>
            <div class="products">
                <!-- Repita este bloco para cada produto -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Mercado Livre">
                    <p>Produto 1</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Mercado Livre">
                    <p>Produto 2</p>
                </div>
                <!-- Adicione mais produtos aqui -->
            </div>
        </div>

        <div class="affiliation magazine-luiza">
            <h2>Produtos Magazine Luiza</h2>
            <div class="products">
                <!-- Repita este bloco para cada produto -->
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Magazine Luiza">
                    <p>Produto 1</p>
                </div>
                <div class="product">
                    <img src="https://via.placeholder.com/150" alt="Produto Magazine Luiza">
                    <p>Produto 2</p>
                </div>
                <!-- Adicione mais produtos aqui -->
            </div>
        </div>
    </div>
</body>

</html>
