<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leilão Radar - Imóveis da Caixa</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body class="bg-gray-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Imóveis em Leilão</h1>
            <div class="flex space-x-4">
                <div class="relative">
                    <input type="text" placeholder="Buscar imóvel..." class="pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <i data-feather="search" class="absolute left-3 top-2.5 text-gray-400"></i>
                </div>
                <select class="border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option>Ordenar por</option>
                    <option>Menor lance</option>
                    <option>Maior lance</option>
                    <option>Data final</option>
                </select>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="properties-container">
            <!-- Properties will be loaded here via JavaScript -->
        </div>

        <div class="mt-8 flex justify-center">
            <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg flex items-center space-x-2 transition-colors">
                <span>Carregar mais</span>
                <i data-feather="plus"></i>
            </button>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        // Fetch properties from Smart Leilões API
        document.addEventListener('DOMContentLoaded', () => {
            fetchProperties();
        });
    </script>
</body>
</html>
