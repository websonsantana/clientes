<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Contas - Life Festas</title>
    <!-- CSS do Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Ícones do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- SDK do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- SweetAlert2 para alertas bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Cabeçalho -->
        <header class="bg-white shadow-md rounded-lg p-6 mb-8">
            <h1 class="text-3xl font-bold text-blue-600">Gerenciador de Contas</h1>
            <p class="text-gray-600">Gerencie suas contas de forma simples e eficiente</p>
        </header>

        <!-- Área de Autenticação -->
        <div id="auth-section" class="bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold mb-4">Acesso ao Sistema</h2>
            <div id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="email">E-mail</label>
                    <input type="email" id="email" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="seu@email.com">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="password">Senha</label>
                    <input type="password" id="password" class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Sua senha">
                </div>
                <div class="flex justify-between items-center">
                    <button id="login-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        Entrar
                    </button>
                    <button id="show-register" class="text-blue-600 hover:underline">
                        Criar nova conta
                    </button>
                </div>
            </div>

            <div id="register-form" class="hidden space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2" for="reg-name">Nome Completo</label>
                    <input type="text" id="reg-name" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="reg-email">E-mail</label>
                    <input type="email" id="reg-email" class="w-full p-2 border rounded-md">
                </div>
                <div>
                    <label class="block text-gray-700 mb-2" for="reg-password">Senha</label>
                    <input type="password" id="reg-password" class="w-full p-2 border rounded-md">
                </div>
                <div class="flex justify-between items-center">
                    <button id="register-btn" class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 transition-colors">
                        Registrar
                    </button>
                    <button id="show-login" class="text-blue-600 hover:underline">
                        Já tenho uma conta
                    </button>
                </div>
            </div>
        </div>

        <!-- Lista de Contas (visível apenas quando autenticado) -->
        <div id="bills-section" class="hidden bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Minhas Contas</h2>
                <div class="space-x-2">
                    <button id="add-bill-btn" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition-colors">
                        <i class="fas fa-plus mr-2"></i>Nova Conta
                    </button>
                    <button id="logout-btn" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 transition-colors">
                        <i class="fas fa-sign-out-alt mr-2"></i>Sair
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto">
                <table class="min-w-full bg-white">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="py-2 px-4 text-left">Nome</th>
                            <th class="py-2 px-4 text-left">Vencimento</th>
                            <th class="py-2 px-4 text-right">Valor</th>
                            <th class="py-2 px-4 text-left">Categoria</th>
                            <th class="py-2 px-4 text-center">Status</th>
                            <th class="py-2 px-4 text-right">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="bills-list" class="divide-y divide-gray-200">
                        <!-- As contas serão inseridas aqui via JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Modal para adicionar/editar conta -->
        <div id="bill-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white rounded-lg p-6 w-full max-w-md">
                <h3 id="modal-title" class="text-xl font-semibold mb-4">Nova Conta</h3>
                <form id="bill-form" class="space-y-4">
                    <input type="hidden" id="bill-id">
                    <div>
                        <label class="block text-gray-700 mb-2" for="bill-name">Nome da Conta</label>
                        <input type="text" id="bill-name" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="bill-due-date">Data de Vencimento</label>
                        <input type="date" id="bill-due-date" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="bill-amount">Valor (R$)</label>
                        <input type="number" step="0.01" id="bill-amount" class="w-full p-2 border rounded-md" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="bill-category">Categoria</label>
                        <select id="bill-category" class="w-full p-2 border rounded-md" required>
                            <option value="Alimentação">Alimentação</option>
                            <option value="Moradia">Moradia</option>
                            <option value="Transporte">Transporte</option>
                            <option value="Lazer">Lazer</option>
                            <option value="Saúde">Saúde</option>
                            <option value="Outros">Outros</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2" for="bill-notes">Observações (opcional)</label>
                        <textarea id="bill-notes" class="w-full p-2 border rounded-md" rows="3"></textarea>
                    </div>
                    <div class="flex justify-end space-x-2">
                        <button type="button" id="cancel-bill" class="px-4 py-2 border rounded-md hover:bg-gray-100">
                            Cancelar
                        </button>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Salvar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/supabase.js"></script>
    <script type="module" src="/js/app.js"></script>
</body>
</html>
