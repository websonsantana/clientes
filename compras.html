<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Guru Guru</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#10B981',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-primary">Grocery Guru Guru <span class="text-secondary">ðŸ›’</span></h1>
                    <p class="text-gray-600">Your smart shopping companion</p>
                </div>
                <div class="flex space-x-2">
                    <button id="clearAllBtn" class="px-3 py-2 bg-red-100 text-red-600 rounded-md hover:bg-red-200 transition">
                        <i data-feather="trash-2" class="w-4 h-4"></i>
                    </button>
                    <button id="shareBtn" class="px-3 py-2 bg-green-100 text-green-600 rounded-md hover:bg-green-200 transition">
                        <i data-feather="share-2" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>

            <!-- Add Item Form -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6 fade-in">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">Add New Item</h2>
                <form id="itemForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantity</label>
                        <input type="number" id="quantity" min="1" value="1" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                        <input type="text" id="description" placeholder="e.g. Organic Apples" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent" required>
                    </div>
                    <div>
                        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Price (R$)</label>
                        <input type="number" id="price" min="0" step="0.01" placeholder="0.00" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
                    </div>
                    <div class="md:col-span-4">
                        <button type="submit" class="w-full bg-primary text-white py-2 px-4 rounded-md hover:bg-primary-600 transition flex items-center justify-center">
                            <i data-feather="plus" class="mr-2"></i> Add Item
                        </button>
                    </div>
                </form>
            </div>

            <!-- Shopping List -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden fade-in">
                <div class="border-b border-gray-200 px-6 py-4 bg-gray-50">
                    <h2 class="text-xl font-semibold text-gray-800">Shopping List</h2>
                </div>
                <div id="emptyState" class="p-8 text-center">
                    <i data-feather="shopping-cart" class="w-12 h-12 mx-auto text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-700 mb-1">Your list is empty</h3>
                    <p class="text-gray-500">Add items to get started</p>
                </div>
                <div id="listContainer" class="divide-y divide-gray-200 hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Qty</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Item</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                                <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                            </tr>
                        </thead>
                        <tbody id="listItems" class="bg-white divide-y divide-gray-200">
                            <!-- Items will be added here dynamically -->
                        </tbody>
                        <tfoot>
                            <tr class="bg-gray-50">
                                <td colspan="3" class="px-6 py-4 text-right text-sm font-medium text-gray-700">Total:</td>
                                <td id="grandTotal" class="px-6 py-4 text-left text-sm font-bold text-primary">R$ 0.00</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white rounded-lg max-w-md w-full p-6 mx-4">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Share Your List</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600">
                    <i data-feather="x"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-4">Copy the list below to share via WhatsApp or other messaging apps:</p>
            <div class="bg-gray-50 p-4 rounded-md mb-4">
                <pre id="shareContent" class="text-sm text-gray-800 whitespace-pre-wrap"></pre>
            </div>
            <button id="whatsappBtn" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition flex items-center justify-center">
                <i data-feather="message-circle" class="mr-2"></i> Share via WhatsApp
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Initialize shopping list from localStorage
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            renderList();

            // Form submission
            document.getElementById('itemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const quantity = parseInt(document.getElementById('quantity').value);
                const description = document.getElementById('description').value.trim();
                const price = parseFloat(document.getElementById('price').value) || 0;
                
                if (!description) {
                    alert('Please enter a description for the item');
                    return;
                }
                
                const newItem = {
                    id: Date.now(),
                    quantity,
                    description,
                    price,
                    total: (quantity * price).toFixed(2)
                };
                
                shoppingList.push(newItem);
                saveToLocalStorage();
                renderList();
                
                // Reset form
                document.getElementById('description').value = '';
                document.getElementById('price').value = '';
                document.getElementById('description').focus();
            });

            // Clear all items
            document.getElementById('clearAllBtn').addEventListener('click', function() {
                if (shoppingList.length > 0 && confirm('Are you sure you want to clear all items?')) {
                    shoppingList = [];
                    saveToLocalStorage();
                    renderList();
                }
            });

            // Share button
            document.getElementById('shareBtn').addEventListener('click', function() {
                if (shoppingList.length === 0) {
                    alert('Your shopping list is empty');
                    return;
                }
                
                // Generate share content
                let shareText = "ðŸ›’ *My Shopping List* ðŸ›’\n\n";
                let grandTotal = 0;
                
                shoppingList.forEach(item => {
                    shareText += `âœ” ${item.quantity}x ${item.description} - R$ ${item.price.toFixed(2)} (R$ ${(item.quantity * item.price).toFixed(2)})\n`;
                    grandTotal += item.quantity * item.price;
                });
                
                shareText += `\n*Total: R$ ${grandTotal.toFixed(2)}*`;
                
                document.getElementById('shareContent').textContent = shareText;
                document.getElementById('shareModal').classList.remove('hidden');
            });

            // Close modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('shareModal').classList.add('hidden');
            });

            // WhatsApp share
            document.getElementById('whatsappBtn').addEventListener('click', function() {
                const shareText = document.getElementById('shareContent').textContent;
                const encodedText = encodeURIComponent(shareText);
                window.open(`https://wa.me/?text=${encodedText}`, '_blank');
                document.getElementById('shareModal').classList.add('hidden');
            });

            // Render shopping list
            function renderList() {
                const listContainer = document.getElementById('listContainer');
                const emptyState = document.getElementById('emptyState');
                const listItems = document.getElementById('listItems');
                const grandTotalElement = document.getElementById('grandTotal');
                
                if (shoppingList.length === 0) {
                    listContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    grandTotalElement.textContent = 'R$ 0.00';
                    return;
                }
                
                emptyState.classList.add('hidden');
                listContainer.classList.remove('hidden');
                listItems.innerHTML = '';
                
                let total = 0;
                
                shoppingList.forEach(item => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50';
                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.quantity}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${item.description}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">R$ ${item.price.toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-primary">R$ ${(item.quantity * item.price).toFixed(2)}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <button data-id="${item.id}" class="text-red-500 hover:text-red-700 delete-btn">
                                <i data-feather="trash-2" class="w-4 h-4"></i>
                            </button>
                        </td>
                    `;
                    listItems.appendChild(row);
                    total += item.quantity * item.price;
                });
                
                grandTotalElement.textContent = `R$ ${total.toFixed(2)}`;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        shoppingList = shoppingList.filter(item => item.id !== id);
                        saveToLocalStorage();
                        renderList();
                    });
                });
                
                feather.replace();
            }
            
            // Save to localStorage
            function saveToLocalStorage() {
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            }
        });
    </script>
</body>
</html>
