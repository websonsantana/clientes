<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Guru</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        'primary-dark': '#4338CA',
                        secondary: '#10B981',
                        'secondary-dark': '#0D9668',
                    }
                }
            }
        }
    </script>
    <style>
        .fade-in {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .slide-in {
            animation: slideIn 0.2s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .bounce {
            animation: bounce 0.5s;
        }
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-5px); }
            80% { transform: translateY(-3px); }
        }
        .item-enter {
            animation: itemEnter 0.3s ease-out;
        }
        @keyframes itemEnter {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <div class="max-w-lg mx-auto">
            <!-- Header -->
            <div class="flex items-center justify-between mb-6">
                <div class="flex items-center">
                    <div class="bg-primary rounded-xl p-2 mr-3">
                        <i data-feather="shopping-cart" class="w-6 h-6 text-white"></i>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Grocery Guru</h1>
                        <p class="text-gray-500 text-sm">Seu companheiro de compras inteligente</p>
                    </div>
                </div>
                <div class="flex space-x-2">
                    <button id="clearAllBtn" class="p-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 transition active:scale-95">
                        <i data-feather="trash-2" class="w-5 h-5"></i>
                    </button>
                    <button id="shareBtn" class="p-2 bg-green-100 text-green-600 rounded-lg hover:bg-green-200 transition active:scale-95">
                        <i data-feather="share-2" class="w-5 h-5"></i>
                    </button>
                </div>
            </div>

            <!-- Add Item Form -->
            <div class="bg-white rounded-2xl shadow-sm p-5 mb-6 fade-in border border-gray-100">
                <h2 class="text-lg font-semibold mb-4 text-gray-800">Adicionar Item</h2>
                <form id="itemForm" class="space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">Quantidade</label>
                            <input type="number" id="quantity" min="1" value="1" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-gray-50">
                        </div>
                        <div>
                            <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Preço (R$)</label>
                            <input type="number" id="price" min="0" step="0.01" placeholder="0.00" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-gray-50">
                        </div>
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição</label>
                        <input type="text" id="description" placeholder="Ex: Maçãs orgânicas" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent bg-gray-50" required>
                    </div>
                    <button type="submit" class="w-full bg-primary text-white py-3 px-4 rounded-xl hover:bg-primary-dark transition flex items-center justify-center active:scale-95">
                        <i data-feather="plus" class="mr-2"></i>
                        Adicionar Item
                    </button>
                </form>
            </div>

            <!-- Shopping List -->
            <div class="bg-white rounded-2xl shadow-sm overflow-hidden fade-in border border-gray-100">
                <div class="border-b border-gray-100 px-5 py-4 bg-gray-50">
                    <h2 class="text-lg font-semibold text-gray-800">Lista de Compras</h2>
                </div>
                <div id="emptyState" class="p-8 text-center">
                    <i data-feather="shopping-bag" class="w-16 h-16 mx-auto text-gray-300 mb-4"></i>
                    <h3 class="text-lg font-medium text-gray-700 mb-1">Sua lista está vazia</h3>
                    <p class="text-gray-500">Adicione itens para começar</p>
                </div>
                <div id="listContainer" class="divide-y divide-gray-100 hidden">
                    <div id="listItems" class="divide-y divide-gray-100">
                        <!-- Items will be added here dynamically -->
                    </div>
                    <div class="bg-gray-50 p-4 flex justify-between items-center">
                        <span class="text-sm font-medium text-gray-700">Total:</span>
                        <span id="grandTotal" class="text-lg font-bold text-primary">R$ 0.00</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- WhatsApp Share Modal -->
    <div id="shareModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50 p-4">
        <div class="bg-white rounded-2xl max-w-md w-full p-6 mx-4 slide-in">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Compartilhar Lista</h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-600 p-1 rounded-full hover:bg-gray-100">
                    <i data-feather="x" class="w-5 h-5"></i>
                </button>
            </div>
            <p class="text-gray-600 mb-4">Copie a lista abaixo para compartilhar via WhatsApp ou outros aplicativos:</p>
            <div class="bg-gray-50 p-4 rounded-xl mb-4 max-h-60 overflow-y-auto">
                <pre id="shareContent" class="text-sm text-gray-800 whitespace-pre-wrap"></pre>
            </div>
            <button id="whatsappBtn" class="w-full bg-green-500 text-white py-3 px-4 rounded-xl hover:bg-green-600 transition flex items-center justify-center active:scale-95">
                <i data-feather="message-circle" class="mr-2"></i>
                Compartilhar via WhatsApp
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
            
            // Initialize shopping list from localStorage
            let shoppingList = JSON.parse(localStorage.getItem('shoppingList')) || [];
            renderList();

            // Form submission
            document.getElementById('itemForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const quantity = parseInt(document.getElementById('quantity').value);
                const description = document.getElementById('description').value.trim();
                const price = parseFloat(document.getElementById('price').value) || 0;
                
                if (!description) {
                    showNotification('Por favor, insira uma descrição para o item', 'error');
                    return;
                }
                
                const newItem = {
                    id: Date.now(),
                    quantity,
                    description,
                    price,
                    total: (quantity * price).toFixed(2)
                };
                
                shoppingList.push(newItem);
                saveToLocalStorage();
                renderList();
                
                // Reset form
                document.getElementById('description').value = '';
                document.getElementById('price').value = '';
                document.getElementById('description').focus();
                
                showNotification('Item adicionado com sucesso!', 'success');
            });

            // Clear all items
            document.getElementById('clearAllBtn').addEventListener('click', function() {
                if (shoppingList.length > 0) {
                    showConfirmationModal('Tem certeza que deseja limpar todos os itens?', function() {
                        shoppingList = [];
                        saveToLocalStorage();
                        renderList();
                        showNotification('Lista limpa com sucesso!', 'success');
                    });
                } else {
                    showNotification('Sua lista já está vazia', 'info');
                }
            });

            // Share button
            document.getElementById('shareBtn').addEventListener('click', function() {
                if (shoppingList.length === 0) {
                    showNotification('Sua lista de compras está vazia', 'info');
                    return;
                }
                
                // Generate share content
                let shareText = "🛒 *Minha Lista de Compras* 🛒\n\n";
                let grandTotal = 0;
                
                shoppingList.forEach(item => {
                    shareText += `✔ ${item.quantity}x ${item.description} - R$ ${item.price.toFixed(2)} (R$ ${(item.quantity * item.price).toFixed(2)})\n`;
                    grandTotal += item.quantity * item.price;
                });
                
                shareText += `\n*Total: R$ ${grandTotal.toFixed(2)}*`;
                document.getElementById('shareContent').textContent = shareText;
                document.getElementById('shareModal').classList.remove('hidden');
            });

            // Close modal
            document.getElementById('closeModal').addEventListener('click', function() {
                document.getElementById('shareModal').classList.add('hidden');
            });

            // WhatsApp share
            document.getElementById('whatsappBtn').addEventListener('click', function() {
                const shareText = document.getElementById('shareContent').textContent;
                const encodedText = encodeURIComponent(shareText);
                window.open(`https://wa.me/?text=${encodedText}`, '_blank');
                document.getElementById('shareModal').classList.add('hidden');
            });

            // Render shopping list
            function renderList() {
                const listContainer = document.getElementById('listContainer');
                const emptyState = document.getElementById('emptyState');
                const listItems = document.getElementById('listItems');
                const grandTotalElement = document.getElementById('grandTotal');
                
                if (shoppingList.length === 0) {
                    listContainer.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                    grandTotalElement.textContent = 'R$ 0.00';
                    return;
                }
                
                emptyState.classList.add('hidden');
                listContainer.classList.remove('hidden');
                listItems.innerHTML = '';
                
                let total = 0;
                
                shoppingList.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.className = 'p-4 hover:bg-gray-50 item-enter';
                    itemElement.innerHTML = `
                        <div class="flex justify-between items-start">
                            <div class="flex-1">
                                <div class="flex items-center mb-1">
                                    <span class="bg-primary text-white text-xs font-medium rounded-full w-6 h-6 flex items-center justify-center mr-2">${item.quantity}</span>
                                    <h3 class="font-medium text-gray-800">${item.description}</h3>
                                </div>
                                <div class="flex text-sm text-gray-500 ml-8">
                                    <span>R$ ${item.price.toFixed(2)} cada</span>
                                </div>
                            </div>
                            <div class="flex items-center">
                                <span class="font-medium text-primary mr-3">R$ ${(item.quantity * item.price).toFixed(2)}</span>
                                <button data-id="${item.id}" class="text-red-500 hover:text-red-700 delete-btn p-1 rounded-full hover:bg-red-50">
                                    <i data-feather="trash-2" class="w-4 h-4"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    listItems.appendChild(itemElement);
                    total += item.quantity * item.price;
                });
                
                grandTotalElement.textContent = `R$ ${total.toFixed(2)}`;
                
                // Add event listeners to delete buttons
                document.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const id = parseInt(this.getAttribute('data-id'));
                        shoppingList = shoppingList.filter(item => item.id !== id);
                        saveToLocalStorage();
                        renderList();
                        showNotification('Item removido com sucesso!', 'success');
                    });
                });
                
                feather.replace();
            }

            // Save to localStorage
            function saveToLocalStorage() {
                localStorage.setItem('shoppingList', JSON.stringify(shoppingList));
            }

            // Show notification
            function showNotification(message, type) {
                // Remove existing notification if any
                const existingNotification = document.getElementById('customNotification');
                if (existingNotification) {
                    existingNotification.remove();
                }
                
                const notification = document.createElement('div');
                notification.id = 'customNotification';
                
                let bgColor = 'bg-primary';
                if (type === 'error') bgColor = 'bg-red-500';
                if (type === 'success') bgColor = 'bg-green-500';
                if (type === 'info') bgColor = 'bg-blue-500';
                
                notification.className = `fixed top-4 right-4 ${bgColor} text-white px-4 py-3 rounded-xl shadow-lg z-50 fade-in max-w-xs`;
                notification.innerHTML = `
                    <div class="flex items-center">
                        <i data-feather="${type === 'success' ? 'check' : type === 'error' ? 'alert-triangle' : 'info'}" class="w-5 h-5 mr-2"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                document.body.appendChild(notification);
                feather.replace();
                
                // Auto remove after 3 seconds
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.classList.add('opacity-0', 'transition-opacity', 'duration-300');
                        setTimeout(() => {
                            if (notification.parentNode) {
                                notification.remove();
                            }
                        }, 300);
                    }
                }, 3000);
            }

            // Show confirmation modal
            function showConfirmationModal(message, onConfirm) {
                // Remove existing modal if any
                const existingModal = document.getElementById('confirmationModal');
                if (existingModal) {
                    existingModal.remove();
                }
                
                const modal = document.createElement('div');
                modal.id = 'confirmationModal';
                modal.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4';
                modal.innerHTML = `
                    <div class="bg-white rounded-2xl max-w-sm w-full p-6 mx-4 slide-in">
                        <div class="flex items-center mb-4">
                            <div class="bg-red-100 rounded-full p-2 mr-3">
                                <i data-feather="alert-triangle" class="w-5 h-5 text-red-600"></i>
                            </div>
                            <h3 class="text-lg font-semibold text-gray-800">Confirmação</h3>
                        </div>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <div class="flex space-x-3">
                            <button id="cancelConfirm" class="flex-1 py-2 px-4 border border-gray-300 text-gray-700 rounded-xl hover:bg-gray-50 transition active:scale-95">
                                Cancelar
                            </button>
                            <button id="confirmAction" class="flex-1 bg-red-500 text-white py-2 px-4 rounded-xl hover:bg-red-600 transition active:scale-95">
                                Confirmar
                            </button>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                feather.replace();
                
                document.getElementById('cancelConfirm').addEventListener('click', function() {
                    modal.remove();
                });
                
                document.getElementById('confirmAction').addEventListener('click', function() {
                    modal.remove();
                    onConfirm();
                });
            }
        });
    </script>
</body>
</html>
