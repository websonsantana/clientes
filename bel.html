<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>FitTrack Pro - Gisele</title>
<style>
/* ... (Seus estilos anteriores permanecem aqui, com foco no modo dark) ... */
:root {
  --primary-color: #4CAF50;
  --secondary-color: #2196F3;
  --dark-bg: #1a1a2e;
  --card-bg: #16213e;
  --text-primary: #ffffff;
}
body { font-family: sans-serif; background: var(--dark-bg); color: var(--text-primary); margin: 0; padding-bottom: 70px; }
.app-container { max-width: 480px; margin: 0 auto; padding: 15px; }
.card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 15px; border: 1px solid #2d3561; }
.badge { padding: 5px 10px; border-radius: 20px; font-size: 0.8em; background: var(--primary-color); }
.exercicio-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; }
.modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.9); display: none; z-index: 1000; padding: 20px; }
.modal.active { display: block; }
.avatar-container { background: #fff; border-radius: 10px; min-height: 200px; display: flex; align-items: center; justify-content: center; margin-bottom: 15px; }
.avatar-container img { max-width: 100%; border-radius: 8px; }
.nav-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: var(--card-bg); display: flex; justify-content: space-around; padding: 10px; border-top: 1px solid #2d3561; }
.btn-ver { background: var(--secondary-color); color: white; border: none; padding: 6px 12px; border-radius: 5px; cursor: pointer; }
</style>
</head>
<body>

<div class="app-container">
  <header>
    <h1>Ol√°, Gisele üëã</h1>
    <p style="opacity: 0.7;">Foco no objetivo: Meta IMC 18.5</p>
  </header>

  <div class="card" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; text-align: center;">
    <div><small>PESO ATUAL</small><br><strong>48.75 kg</strong></div>
    <div><small>IMC ATUAL</small><br><strong>17.9</strong></div>
  </div>

  <div id="listaTreinos">
    </div>
</div>

<div id="exerciseModal" class="modal">
  <div style="background: var(--card-bg); border-radius: 20px; padding: 20px; max-width: 400px; margin: auto;">
    <h2 id="modalTitle"></h2>
    <div class="avatar-container" id="modalImage">
      </div>
    <div id="modalDetails" style="font-size: 0.9em; line-height: 1.6;"></div>
    <button onclick="fecharModal()" style="width: 100%; margin-top: 15px; padding: 12px; background: var(--primary-color); border: none; color: white; border-radius: 10px;">Fechar</button>
  </div>
</div>

<script>
// Banco de Dados extra√≠do da Imagem
const treinoDB = {
  'Segunda (A)': [
    { nome: 'Desenvolvimento com Barra', series: 3, reps: 10, descanso: "1' a 2'", img: 'https://wger.de/media/exercise-images/130/Overhead-press-1.png' },
    { nome: 'Supino Inclinado Halteres', series: 3, reps: '12+10', descanso: "1'30\"", img: 'https://wger.de/media/exercise-images/130/Incline-bench-press-1.png' },
    { nome: 'Eleva√ß√£o Frontal Anilha', series: 4, reps: 12, descanso: "1'", img: 'https://wger.de/media/exercise-images/130/Front-raise-1.png' }
  ],
  'Ter√ßa (B)': [
    { nome: 'Pulldown Barra Aberta', series: 4, reps: 12, descanso: "1'", img: 'https://wger.de/media/exercise-images/130/Lat-pulldown-1.png' },
    { nome: 'Remada Curvada Barra', series: 3, reps: 12, descanso: "1'30\"", img: 'https://wger.de/media/exercise-images/130/Bent-over-row-1.png' }
  ],
  'Quarta (C)': [
    { nome: 'Stiff com Barra', series: 3, reps: '12+10', descanso: "1'30\"", img: 'https://wger.de/media/exercise-images/130/Stiff-legged-deadlift-1.png' },
    { nome: 'Panturrilha em P√©', series: 4, reps: 20, descanso: "1'", img: 'https://wger.de/media/exercise-images/130/Calf-raises-1.png' }
  ]
};

// Integra√ß√£o com API: Como voc√™ n√£o tem as imagens, o c√≥digo busca no banco da wger.de
// ou voc√™ pode usar o RapidAPI ExerciseDB para GIFs
function renderizarTreinos() {
  const container = document.getElementById('listaTreinos');
  for (const dia in treinoDB) {
    let html = `<div class="card"><h3><span class="badge">DIA</span> ${dia}</h3>`;
    treinoDB[dia].forEach(ex => {
      html += `
        <div class="exercicio-item">
          <div>
            <strong>${ex.nome}</strong><br>
            <small>${ex.series} s√©ries de ${ex.reps}</small>
          </div>
          <button class="btn-ver" onclick="abrirModal('${dia}', '${ex.nome}')">VER</button>
        </div>`;
    });
    html += `</div>`;
    container.innerHTML += html;
  }
}

function abrirModal(dia, nomeEx) {
  const ex = treinoDB[dia].find(e => e.nome === nomeEx);
  document.getElementById('modalTitle').innerText = ex.nome;
  // Fallback: Se n√£o houver imagem no DB, usa um placeholder de exerc√≠cio
  document.getElementById('modalImage').innerHTML = `<img src="${ex.img}" alt="Execu√ß√£o">`;
  document.getElementById('modalDetails').innerHTML = `
    <p>‚è±Ô∏è Descanso: ${ex.descanso}</p>
    <p>üìù M√©todo: Tradicional / Bi-Set conforme tabela.</p>
  `;
  document.getElementById('exerciseModal').classList.add('active');
}

function fecharModal() {
  document.getElementById('exerciseModal').classList.remove('active');
}

// Inicializa√ß√£o
document.addEventListener('DOMContentLoaded', renderizarTreinos);
</script>

</body>
</html>
