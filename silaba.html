<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Snap Hunt</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- OCR Tesseract.js -->
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.2/dist/tesseract.min.js"></script>

    <style>
        body { background: #f3f4f6; }
    </style>
</head>

<body class="min-h-screen">

<div class="container mx-auto px-4 py-8">

    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Syllable Snap Hunt</h1>
        <p class="text-gray-600">Encontre sÃ­labas em textos usando sua cÃ¢mera!</p>
    </header>

    <main class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">

        <!-- Campo de sÃ­laba -->
        <div class="mb-6">
            <label for="syllable" class="block text-sm font-medium text-gray-700 mb-2">SÃ­laba para procurar:</label>
            <div class="flex">
                <input type="text" id="syllable" 
                    class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="Ex: ca, ma, ta">

                <button id="startBtn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700 flex items-center">
                    <i data-feather="search" class="mr-2"></i> Procurar
                </button>
            </div>
        </div>

        <!-- CÃ¢mera -->
        <div id="cameraSection" class="hidden">
            <div class="relative aspect-video bg-gray-200 rounded-lg overflow-hidden mb-4">
                <video id="cameraFeed" autoplay playsinline class="w-full h-full object-cover"></video>
            </div>

            <div class="flex justify-center gap-4">
                <button id="captureBtn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 flex items-center">
                    <i data-feather="camera" class="mr-2"></i> Capturar
                </button>

                <button id="resetBtn"
                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 flex items-center">
                    <i data-feather="refresh-ccw" class="mr-2"></i> Reiniciar
                </button>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden mt-6">
            <h3 class="font-medium text-gray-900 mb-2">Resultados:</h3>
            <div id="results" class="bg-gray-50 p-4 rounded-md max-h-60 overflow-y-auto"></div>
        </div>

    </main>
</div>


<script>
    feather.replace();

    const startBtn = document.getElementById("startBtn");
    const cameraSection = document.getElementById("cameraSection");
    const cameraFeed = document.getElementById("cameraFeed");
    const captureBtn = document.getElementById("captureBtn");
    const resetBtn = document.getElementById("resetBtn");
    const resultsSection = document.getElementById("resultsSection");
    const resultsDiv = document.getElementById("results");

    let stream;

    // Iniciar cÃ¢mera
    startBtn.addEventListener("click", async () => {
        const syllable = document.getElementById("syllable").value.trim();

        if (!syllable) {
            alert("Digite uma sÃ­laba antes de iniciar.");
            return;
        }

        cameraSection.classList.remove("hidden");

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" }
            });
            cameraFeed.srcObject = stream;
        } catch (err) {
            alert("Erro ao acessar cÃ¢mera: " + err);
        }
    });

    // Capturar imagem + OCR
    captureBtn.addEventListener("click", async () => {
        const syllable = document.getElementById("syllable").value.trim().toLowerCase();

        // Criar canvas para captura
        const canvas = document.createElement("canvas");
        canvas.width = cameraFeed.videoWidth;
        canvas.height = cameraFeed.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(cameraFeed, 0, 0);

        const imageDataURL = canvas.toDataURL("image/png");

        resultsSection.classList.remove("hidden");
        resultsDiv.innerHTML = `
            <p class="text-sm text-gray-700 mb-2">Analisando imagem...</p>
            <img src="${imageDataURL}" class="rounded-md border mb-4">
            <p class="text-yellow-600 font-semibold">Aguarde, lendo texto...</p>
        `;

        // OCR com Tesseract
        const { createWorker } = Tesseract;
        const worker = await createWorker("por");

        const result = await worker.recognize(imageDataURL);
        await worker.terminate();

        const extractedText = result.data.text.toLowerCase();

        // Buscar sÃ­labas
        const words = extractedText.split(/\s+/);
        const found = words.filter(w => w.includes(syllable));

        resultsDiv.innerHTML = `
            <h3 class="font-bold text-lg mb-2 text-indigo-700">Resultado do OCR</h3>

            <p class="text-gray-700 mb-1"><strong>SÃ­laba procurada:</strong> ${syllable}</p>

            <h4 class="font-semibold mt-3">âœ” Palavras encontradas:</h4>
            <div class="p-2 bg-gray-100 rounded border mb-4">
                ${found.length > 0
                    ? found.map(f => `<span class="bg-indigo-200 px-2 py-1 rounded mr-1 inline-block">${f}</span>`).join("")
                    : `<p class="text-red-600">Nenhuma palavra encontrada com essa sÃ­laba.</p>`
                }
            </div>

            <h4 class="font-semibold mt-3">ðŸ“œ Texto completo reconhecido:</h4>
            <pre class="p-3 bg-gray-50 whitespace-pre-wrap border rounded max-h-48 overflow-y-auto">${extractedText}</pre>
        `;
    });

    // Reiniciar
    resetBtn.addEventListener("click", () => {
        resultsDiv.innerHTML = "";
        resultsSection.classList.add("hidden");
    });
</script>

</body>
</html>
