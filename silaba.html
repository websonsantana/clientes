<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Snap Hunt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-700 mb-2">Syllable Snap Hunt</h1>
            <p class="text-gray-600">Encontre sílabas em textos usando sua câmera!</p>
        </header>

        <main class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">
            <div class="mb-6">
                <label for="syllable" class="block text-sm font-medium text-gray-700 mb-2">Sílaba para procurar:</label>
                <div class="flex">
                    <input type="text" id="syllable" class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500" placeholder="Ex: ca, ma, ti">
                    <button id="startBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700 flex items-center">
                        <i data-feather="search" class="mr-2"></i> Procurar
                    </button>
                </div>
            </div>

            <div id="cameraSection" class="hidden">
                <div class="relative aspect-video bg-gray-200 rounded-lg overflow-hidden mb-4">
                    <video id="cameraFeed" autoplay playsinline class="w-full h-full object-cover"></video>
                    <div id="overlay" class="absolute inset-0 pointer-events-none"></div>
                </div>
                <div class="flex justify-center gap-4">
                    <button id="captureBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 flex items-center">
                        <i data-feather="camera" class="mr-2"></i> Capturar
                    </button>
                    <button id="resetBtn" class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 flex items-center">
                        <i data-feather="refresh-ccw" class="mr-2"></i> Reiniciar
                    </button>
                </div>
            </div>

            <div id="resultsSection" class="hidden mt-6">
                <h3 class="font-medium text-gray-900 mb-2">Resultados:</h3>
                <div id="results" class="bg-gray-50 p-4 rounded-md max-h-60 overflow-y-auto"></div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
    <script>
        feather.replace();
    </script>
</body>
</html>
