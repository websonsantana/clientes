<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllable Snap Hunt</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-700 mb-2">Syllable Snap Hunt</h1>
        <p class="text-gray-600">Encontre sílabas em textos usando sua câmera!</p>
    </header>

    <main class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden p-6">

        <!-- Campo de sílaba -->
        <div class="mb-6">
            <label for="syllable" class="block text-sm font-medium text-gray-700 mb-2">Sílaba para procurar:</label>
            <div class="flex">
                <input type="text" id="syllable"
                    class="flex-1 rounded-l-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500"
                    placeholder="Ex: ca, ma, ti">

                <button id="startBtn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-r-md hover:bg-indigo-700 flex items-center">
                    <i data-feather="search" class="mr-2"></i> Procurar
                </button>
            </div>
        </div>

        <!-- Câmera -->
        <div id="cameraSection" class="hidden">
            <div class="relative aspect-video bg-gray-200 rounded-lg overflow-hidden mb-4">
                <video id="cameraFeed" autoplay playsinline class="w-full h-full object-cover"></video>
            </div>

            <div class="flex justify-center gap-4">
                <button id="captureBtn"
                    class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 flex items-center">
                    <i data-feather="camera" class="mr-2"></i> Capturar
                </button>

                <button id="resetBtn"
                    class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 flex items-center">
                    <i data-feather="refresh-ccw" class="mr-2"></i> Reiniciar
                </button>
            </div>
        </div>

        <!-- Resultados -->
        <div id="resultsSection" class="hidden mt-6">
            <h3 class="font-medium text-gray-900 mb-2">Resultados:</h3>
            <div id="results" class="bg-gray-50 p-4 rounded-md max-h-60 overflow-y-auto"></div>
        </div>

    </main>
</div>

<script>
    feather.replace();

    const startBtn = document.getElementById("startBtn");
    const cameraSection = document.getElementById("cameraSection");
    const cameraFeed = document.getElementById("cameraFeed");
    const captureBtn = document.getElementById("captureBtn");
    const resetBtn = document.getElementById("resetBtn");
    const resultsSection = document.getElementById("resultsSection");
    const resultsDiv = document.getElementById("results");

    let stream;

    // Iniciar câmera
    startBtn.addEventListener("click", async () => {
        const syllable = document.getElementById("syllable").value.trim();
        if (!syllable) {
            alert("Digite uma sílaba antes de iniciar.");
            return;
        }

        cameraSection.classList.remove("hidden");

        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: "environment" } // câmera traseira
            });

            cameraFeed.srcObject = stream;

        } catch (err) {
            alert("Erro ao acessar câmera: " + err);
        }
    });

    // Capturar imagem
    captureBtn.addEventListener("click", () => {
        const canvas = document.createElement("canvas");
        canvas.width = cameraFeed.videoWidth;
        canvas.height = cameraFeed.videoHeight;

        const ctx = canvas.getContext("2d");
        ctx.drawImage(cameraFeed, 0, 0);

        const imageDataURL = canvas.toDataURL("image/png");

        resultsSection.classList.remove("hidden");
        resultsDiv.innerHTML = `
            <p class="text-sm text-gray-700 mb-2">Imagem capturada:</p>
            <img src="${imageDataURL}" class="rounded-md border mb-4">
            <p class="text-indigo-700 font-medium">Agora falta integrar o OCR para detectar sílabas.</p>
        `;
    });

    // Reiniciar
    resetBtn.addEventListener("click", () => {
        resultsDiv.innerHTML = "";
        resultsSection.classList.add("hidden");
    });

</script>

</body>
</html>
