<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bíblia Sagrada - Mobile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Highlight current verse */
        .verse.highlighted {
            background-color: rgba(253, 230, 138, 0.5);
        }
        
        /* Animation for loading */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        .animate-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* For offline indicator */
        .offline-banner {
            transform: translateY(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .offline-banner.show {
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- Offline Banner -->
    <div id="offlineBanner" class="offline-banner fixed top-0 left-0 right-0 bg-yellow-500 text-white text-center py-2 z-50">
        <i class="fas fa-wifi-slash mr-2"></i> Você está offline - Modo somente leitura
    </div>

    <!-- Header -->
    <header class="bg-blue-700 text-white sticky top-0 z-40 shadow-md">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-2">
                <i class="fas fa-bible text-xl"></i>
                <h1 class="text-xl font-bold">Bíblia Sagrada</h1>
            </div>
            <div class="flex items-center space-x-4">
                <button id="themeToggle" class="p-1 rounded-full focus:outline-none">
                    <i class="fas fa-moon text-white"></i>
                </button>
                <button id="menuButton" class="p-1 rounded-full focus:outline-none">
                    <i class="fas fa-ellipsis-v text-white"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Book/Chapter Selector -->
    <div id="bookChapterSelector" class="bg-white shadow-lg rounded-lg mx-4 my-2 p-4 hidden">
        <div class="flex justify-between mb-4">
            <select id="bookSelect" class="bg-gray-100 border border-gray-300 rounded px-3 py-2 w-full mr-2">
                <option value="">Selecione um livro</option>
            </select>
            <select id="chapterSelect" class="bg-gray-100 border border-gray-300 rounded px-3 py-2 w-20">
                <option value="">Cap.</option>
            </select>
        </div>
        <div class="flex justify-between">
            <button id="prevChapter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                <i class="fas fa-arrow-left"></i> Anterior
            </button>
            <button id="nextChapter" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Próximo <i class="fas fa-arrow-right"></i>
            </button>
        </div>
    </div>

    <!-- Current Book/Chapter Display -->
    <div class="bg-white shadow-sm mx-4 my-2 p-3 rounded-lg flex justify-between items-center">
        <div>
            <h2 id="currentBook" class="font-bold text-lg">Gênesis</h2>
            <p id="currentChapter" class="text-gray-600">Capítulo 1</p>
        </div>
        <button id="showSelector" class="bg-blue-100 text-blue-700 px-3 py-1 rounded-full">
            <i class="fas fa-exchange-alt mr-1"></i> Trocar
        </button>
    </div>

    <!-- Bible Text Container -->
    <div id="bibleText" class="container mx-auto px-4 py-4">
        <div class="bg-white rounded-lg shadow p-4">
            <div class="text-center py-8">
                <i class="fas fa-bible text-4xl text-blue-500 mb-4"></i>
                <p class="text-gray-600">Selecione um livro e capítulo para começar a leitura</p>
            </div>
        </div>
    </div>

    <!-- Verse Options Modal -->
    <div id="verseOptionsModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md">
            <div class="p-4 border-b">
                <h3 class="font-bold text-lg">Opções do Versículo <span id="verseNumber"></span></h3>
            </div>
            <div class="p-4 space-y-3">
                <button class="flex items-center w-full p-2 hover:bg-gray-100 rounded">
                    <i class="fas fa-bookmark text-blue-500 mr-3"></i>
                    <span>Marcar versículo</span>
                </button>
                <button class="flex items-center w-full p-2 hover:bg-gray-100 rounded">
                    <i class="fas fa-highlighter text-yellow-500 mr-3"></i>
                    <span>Destacar versículo</span>
                </button>
                <button class="flex items-center w-full p-2 hover:bg-gray-100 rounded">
                    <i class="fas fa-share-alt text-green-500 mr-3"></i>
                    <span>Compartilhar versículo</span>
                </button>
                <button class="flex items-center w-full p-2 hover:bg-gray-100 rounded">
                    <i class="fas fa-comment text-purple-500 mr-3"></i>
                    <span>Adicionar nota</span>
                </button>
            </div>
            <div class="p-4 border-t flex justify-end">
                <button id="closeVerseOptions" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Bottom Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white shadow-lg border-t border-gray-200 z-30">
        <div class="flex justify-around">
            <button class="py-3 px-4 text-center text-blue-600">
                <i class="fas fa-home block text-xl mb-1"></i>
                <span class="text-xs">Início</span>
            </button>
            <button class="py-3 px-4 text-center text-gray-500">
                <i class="fas fa-search block text-xl mb-1"></i>
                <span class="text-xs">Buscar</span>
            </button>
            <button class="py-3 px-4 text-center text-gray-500">
                <i class="fas fa-bookmark block text-xl mb-1"></i>
                <span class="text-xs">Marcadores</span>
            </button>
            <button class="py-3 px-4 text-center text-gray-500">
                <i class="fas fa-cog block text-xl mb-1"></i>
                <span class="text-xs">Configurações</span>
            </button>
        </div>
    </nav>

    <!-- Service Worker Registration and Bible Data -->

        // Register Service Worker for offline capability
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful');
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }

        // Check online status
        function updateOnlineStatus() {
            const offlineBanner = document.getElementById('offlineBanner');
            if (navigator.onLine) {
                offlineBanner.classList.remove('show');
            } else {
                offlineBanner.classList.add('show');
            }
        }
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();

        // Bible data (simplified version - in a real app this would be more complete)

                { "name": "2 Pedro", "chapters": 3, "abbreviation": "2Pe" },

                { "name": "2 João", "chapters": 1, "abbreviation": "2Jo" },

                { "name": "Judas", "chapters": 1, "abbreviation": "Jd" },
                { "name": "Apocalipse", "chapters": 22, "abbreviation": "Ap" }
            ]
        };

        // Complete Bible data (simplified structure - in a real app this would be fetched from an API)
        const bibleTexts = {
            // Old Testament
            "Gênesis": {
                "1": ["No princípio, criou Deus os céus e a terra.", "A terra, porém, estava sem forma e vazia; havia trevas sobre a face do abismo, e o Espírito de Deus pairava por sobre as águas.", /*... complete chapter 1...*/],
                "2": ["Assim, pois, foram acabados os céus e a terra e todo o seu exército.", "E, havendo Deus terminado no dia sétimo a sua obra, que fizera, descansou nesse dia de toda a sua obra que tinha feito.", /*... complete chapter 2...*/],
                // ... all 50 chapters
            },
            "Êxodo": {
                "1": ["São estes, pois, os nomes dos filhos de Israel que entraram no Egito com Jacó; cada um entrou com sua casa:", "Rúben, Simeão, Levi e Judá;", /*... complete chapter 1...*/],
                // ... all 40 chapters
            },
            // ... all Old Testament books
            
            // New Testament
            "Mateus": {
                "1": ["Livro da genealogia de Jesus Cristo, filho de Davi, filho de Abraão.", "Abraão gerou a Isaque; Isaque gerou a Jacó; Jacó gerou a Judá e a seus irmãos;", /*... complete chapter 1...*/],
                // ... all 28 chapters
            },
            "Marcos": {
                "1": ["Princípio do evangelho de Jesus Cristo, Filho de Deus.", "Como está escrito no profeta Isaías: Eis que eu envio o meu mensageiro ante a tua face, o qual preparará o teu caminho;", /*... complete chapter 1...*/],
                // ... all 16 chapters
            },
            // ... all New Testament books
        };

        // Current book and chapter
        let currentBook = "Gênesis";
        let currentChapter = 1;

        // DOM Elements
        const bookSelect = document.getElementById('bookSelect');
        const chapterSelect = document.getElementById('chapterSelect');
        const currentBookDisplay = document.getElementById('currentBook');
        const currentChapterDisplay = document.getElementById('currentChapter');
        const bibleTextContainer = document.getElementById('bibleText');
        const bookChapterSelector = document.getElementById('bookChapterSelector');
        const showSelector = document.getElementById('showSelector');
        const prevChapterBtn = document.getElementById('prevChapter');
        const nextChapterBtn = document.getElementById('nextChapter');
        const verseOptionsModal = document.getElementById('verseOptionsModal');
        const closeVerseOptions = document.getElementById('closeVerseOptions');
        const verseNumberDisplay = document.getElementById('verseNumber');
        const themeToggle = document.getElementById('themeToggle');

        // Initialize the app
        function initApp() {
            populateBookSelect();
            updateChapterSelect(currentBook);
            loadChapter(currentBook, currentChapter);
            
            // Set up event listeners
            bookSelect.addEventListener('change', (e) => {
                const book = e.target.value;
                if (book) {
                    currentBook = book;
                    currentBookDisplay.textContent = book;
                    updateChapterSelect(book);
                    currentChapter = 1;
                    chapterSelect.value = 1;
                    currentChapterDisplay.textContent = `Capítulo 1`;
                    
                    // Check if book exists in our data
                    if (!bibleTexts[book]) {
                        bibleTextContainer.innerHTML = `
                            <div class="bg-white rounded-lg shadow p-4">
                                <div class="text-center py-8 text-red-500">
                                    <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                                    <p>Livro não encontrado</p>
                                    <p class="text-sm text-gray-600 mt-2">Estamos trabalhando para incluir todos os livros</p>
                                </div>
                            </div>
                        `;
                        return;
                    }
                    
                    loadChapter(book, 1);
                }
            });
            
            chapterSelect.addEventListener('change', (e) => {
                const chapter = parseInt(e.target.value);
                if (chapter) {
                    currentChapter = chapter;
                    currentChapterDisplay.textContent = `Capítulo ${chapter}`;
                    loadChapter(currentBook, chapter);
                }
            });
            
            showSelector.addEventListener('click', () => {
                bookChapterSelector.classList.toggle('hidden');
            });
            
            prevChapterBtn.addEventListener('click', () => {
                if (currentChapter > 1) {
                    currentChapter--;
                    chapterSelect.value = currentChapter;
                    currentChapterDisplay.textContent = `Capítulo ${currentChapter}`;
                    loadChapter(currentBook, currentChapter);
                }
            });
            
            nextChapterBtn.addEventListener('click', () => {
                const bookData = [...bibleData.oldTestament, ...bibleData.newTestament].find(b => b.name === currentBook);
                if (currentChapter < bookData.chapters) {
                    currentChapter++;
                    chapterSelect.value = currentChapter;
                    currentChapterDisplay.textContent = `Capítulo ${currentChapter}`;
                    loadChapter(currentBook, currentChapter);
                }
            });
            
            // Verse options modal
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('verse-number')) {
                    const verseNum = e.target.textContent;
                    const verseElement = e.target.closest('.verse');
                    
                    // Remove highlight from all verses
                    document.querySelectorAll('.verse').forEach(v => {
                        v.classList.remove('highlighted');
                    });
                    
                    // Highlight the selected verse
                    verseElement.classList.add('highlighted');
                    
                    // Show options modal
                    verseNumberDisplay.textContent = verseNum;
                    verseOptionsModal.classList.remove('hidden');
                }
            });
            
            closeVerseOptions.addEventListener('click', () => {
                verseOptionsModal.classList.add('hidden');
            });
            
            // Theme toggle
            themeToggle.addEventListener('click', () => {
                document.documentElement.classList.toggle('dark');
                const icon = themeToggle.querySelector('i');
                if (document.documentElement.classList.contains('dark')) {
                    icon.classList.replace('fa-moon', 'fa-sun');
                    localStorage.setItem('theme', 'dark');
                } else {
                    icon.classList.replace('fa-sun', 'fa-moon');
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Check for saved theme preference
            if (localStorage.getItem('theme') === 'dark' || 
                (window.matchMedia('(prefers-color-scheme: dark)').matches && !localStorage.getItem('theme'))) {
                document.documentElement.classList.add('dark');
                themeToggle.querySelector('i').classList.replace('fa-moon', 'fa-sun');
            }
        }

        // Populate book select dropdown
        function populateBookSelect() {
            // Add Old Testament books
            const oldTestamentGroup = document.createElement('optgroup');
            oldTestamentGroup.label = "Antigo Testamento";
            bibleData.oldTestament.forEach(book => {
                const option = document.createElement('option');
                option.value = book.name;
                option.textContent = book.name;
                oldTestamentGroup.appendChild(option);
            });
            bookSelect.appendChild(oldTestamentGroup);
            
            // Add New Testament books
            const newTestamentGroup = document.createElement('optgroup');
            newTestamentGroup.label = "Novo Testamento";
            bibleData.newTestament.forEach(book => {
                const option = document.createElement('option');
                option.value = book.name;
                option.textContent = book.name;
                newTestamentGroup.appendChild(option);
            });
            bookSelect.appendChild(newTestamentGroup);
            
            // Set current book
            bookSelect.value = currentBook;
        }

        // Update chapter select dropdown based on selected book
        function updateChapterSelect(bookName) {
            // Clear existing options
            chapterSelect.innerHTML = '<option value="">Cap.</option>';
            
            // Find the book
            const allBooks = [...bibleData.oldTestament, ...bibleData.newTestament];
            const book = allBooks.find(b => b.name === bookName);
            
            if (book) {
                // Add options for each chapter
                for (let i = 1; i <= book.chapters; i++) {
                    const option = document.createElement('option');
                    option.value = i;
                    option.textContent = i;
                    chapterSelect.appendChild(option);
                }
            }
            
            // Set current chapter
            chapterSelect.value = currentChapter;
        }

        // Load chapter content
        function loadChapter(bookName, chapterNumber) {
            // Show loading state
            bibleTextContainer.innerHTML = `
                <div class="bg-white rounded-lg shadow p-4">
                    <div class="animate-pulse flex flex-col space-y-4">
                        <div class="h-6 bg-gray-200 rounded w-3/4"></div>
                        <div class="h-4 bg-gray-200 rounded"></div>
                        <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                        <div class="h-4 bg-gray-200 rounded w-2/3"></div>
                        <div class="h-4 bg-gray-200 rounded w-4/5"></div>
                    </div>
                </div>
            `;
            
            // Simulate loading delay (in a real app, this would be fetching actual data)
            setTimeout(() => {
                // Check if we have verses for this book and chapter
                let verses = [];
                if (bibleTexts[bookName] && bibleTexts[bookName][chapterNumber]) {
                    verses = bibleTexts[bookName][chapterNumber];
                } else {
                    // If chapter not found, show loading error
                    bibleTextContainer.innerHTML = `
                        <div class="bg-white rounded-lg shadow p-4">
                            <div class="text-center py-8 text-red-500">
                                <i class="fas fa-exclamation-triangle text-3xl mb-4"></i>
                                <p>Capítulo não encontrado</p>
                                <p class="text-sm text-gray-600 mt-2">Estamos trabalhando para incluir todos os capítulos</p>
                            </div>
                        </div>
                    `;
                    return;
                }
                
                // Build the chapter HTML
                let html = `
                    <div class="bg-white rounded-lg shadow p-4">
                        <h3 class="text-xl font-bold text-center mb-6">${bookName} ${chapterNumber}</h3>
                        <div class="bible-text text-lg leading-relaxed">
                `;
                
                verses.forEach((verse, index) => {
                    html += `
                        <p class="verse mb-4">
                            <span class="verse-number inline-block bg-blue-100 text-blue-700 text-sm font-bold rounded-full w-6 h-6 text-center mr-2 cursor-pointer">${index + 1}</span>
                            ${verse}
                        </p>
                    `;
                });
                
                html += `
                        </div>
                        <div class="mt-8 pt-4 border-t text-center text-gray-500 text-sm">
                            <p>Bíblia Sagrada - Versão Mobile</p>
                        </div>
                    </div>
                `;
                
                bibleTextContainer.innerHTML = html;
                
                // Scroll to top
                window.scrollTo(0, 0);
            }, 500);
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
