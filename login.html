<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Login - Finan√ßas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow rounded-lg p-8 w-full max-w-sm">
    <h1 class="text-2xl font-bold text-center mb-6">Entrar</h1>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input id="email" type="email" class="w-full px-3 py-2 border rounded" placeholder="voce@email.com">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Senha</label>
      <input id="password" type="password" class="w-full px-3 py-2 border rounded" placeholder="********">
    </div>
    <button id="loginBtn" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Entrar</button>
    <p id="msg" class="text-center text-red-600 mt-4"></p>
  </div>

  <script>
    const supabaseClient = window.supabase.createClient(
      'https://pzxixywhuhofeiipwiro.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InB6eGl4eXdodWhvZmVpaXB3aXJvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk2NTcxMTQsImV4cCI6MjA2NTIzMzExNH0._EdPnaZ_wOw1q4VQjHJApEjMnaz9l6MdRy1S9mkYR1I'
    );

    document.getElementById('loginBtn').addEventListener('click', async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      document.getElementById('msg').textContent = '';
      if (!email || !password) { document.getElementById('msg').textContent = 'Preencha e-mail e senha'; return; }
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById('msg').textContent = error.message;
      } else {
        window.location.href = 'financas.html';
      }
    });
  </script>
</body>
</html>
